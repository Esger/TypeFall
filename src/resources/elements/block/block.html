<template css="left: ${left}px"
          class="au-animate animate-drift-down column--${block.column}
                ${block.missed ? 'block--missed' : ''}
                ${isNextBlock ? 'accentColor' : ''}">
    <require from="resources/value-converters/letter-value-converter"></require>
    <require from="./block.css"></require>

    <div if.bind="!block.typed"
         class="block au-animate animate-fall-out">
        <p textcontent.one-time="block.letter"></p>
    </div>

</template>
