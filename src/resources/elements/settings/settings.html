<template class="${initial ? 'initial' : 'started'}">
    <require from="./settings.css"></require>

    <h2>${initial ? 'settings' : 'TypeFall'}</h2>

    <button click.delegate="startGame()">${initial ? 'Start (enter)' : 'Restart (enter)'}</button>
    <button if.bind="!initial" click.delegate="pauseGame()">${paused ? 'Resume (escape)' : 'Pause (escape)'}</button>

    <fieldset>
        <label repeat.for="lang of languages">
          <input type="radio" name="languages"
                  value.bind="lang.id" 
                  model.bind="lang" 
                  checked.bind="selectedLanguage">
          ${lang.name}
        </label>
    </fieldset>

    <p if.bind="initial"
       class="hint">Press 'esc' to pause</p>

    <p><small><sup>&copy </sup><a href="/">ashware</a></small></p>

    <p class="hamburger">=</p>

</template>
