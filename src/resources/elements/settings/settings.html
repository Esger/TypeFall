<template class="${initial || levelCompleted ? 'visible' : 'started'}">
    <require from="./settings.css"></require>
    <require from="elements/range-input/range-input"></require>
    <require from="elements/radio-set/radio-set"></require>
    <require from="elements/button/button"></require>

    <h2>${initial ? 'settings' : 'TypeFall'}</h2>

    <button click.delegate="startGame()" text-content.bind="initial ? 'Start (enter)' : 'Resume (enter)'"></button>
    <button if.bind="!initial" click.delegate="pauseGame()" text-content.bind="'Pause (escape)'"></button>

    <p if.bind="initial"
       class="hint">Press 'esc' to pause</p>

    <!-- fieldset wordt abstractie, type attribuut: radioSet, range geeft bijbehorend -->

    <fieldset>
        <range-input min.bind="1"
                     max.bind="maxLevel"
                     label.bind="'Level'"
                     value.two-way="level"></range-input>
    </fieldset>

    <fieldset>
        <radio-set name="language"
                   options.bind="languages"
                   selected-option.bind="selectedLanguage"></radio-set>
    </fieldset>

    <p><small><sup>&copy </sup><a href="/">ashWare</a></small></p>

    <p class="hamburger">=</p>

</template>
