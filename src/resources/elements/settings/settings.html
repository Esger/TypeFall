<template class="${gameState.initial ? 'initial' : 'started'}">
    <require from="./settings.css"></require>

    <h2>${gameState.initial ? 'settings' : 'TypeFall'}</h2>

    <button click.delegate="startGame()">${gameState.initial ? 'Start (enter)' : 'Restart (enter)'}</button>
    <button if.bind="!gameState.initial" click.delegate="pauseGame()">${gameState.paused ? 'Resume (escape)' : 'Pause (escape)'}</button>

    <fieldset>
        <label repeat.for="lang of languages">
          <input type="radio" name="languages"
                  value.bind="lang.id" 
                  model.bind="lang" 
                  checked.bind="selectedLanguage">
          ${lang.name}
        </label>
    </fieldset>

    <p if.bind="gameState.initial"
       class="hint">Press 'esc' to pause</p>

    <p><a href="/"><small>&copy ashware</small></a></p>

    <p class="hamburger">=</p>

</template>
