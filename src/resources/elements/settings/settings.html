<template class="${initial ? '' : 'started'}">
    <require from="./settings.css"></require>

    <p>settings</p>

    <fieldset>
        <label>
            <input 
                type="checkbox" 
                change.trigger="randomToggle()"
                checked.bind="randomMode">random mode
        </label>
    </fieldset>

    <button click.delegate="startGame()">${initial ? 'Start' : 'Restart'}</button>

</template>
