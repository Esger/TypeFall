<template>
    <require from="./board.css"></require>
    <require from="elements/block/block"></require>
    <require from="elements/score/score"></require>

    <div class="piles">
        <div repeat.for="i of maxPiles"
             class="pile pile--${i+1}"></div>
    </div>

    <div class="blocks">
        <template if.bind="!gameOver"
                  containerless>
            <block repeat.for="block of blocks"
                   block.bind="block"
                   piles.bind="pileHeights"
                   is-next-block.bind="$first"></block>
        </template>
    </div>

    <score if.bind="!isMobile"
           level.bind="level"
           level-char-count.bind="levelCharCount"
           blocks-released.bind="nextCharIndex"
           language.bind="language.name"
           game-over.bind="gameOver"></score>

</template>
