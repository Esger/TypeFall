<template>
    <require from="./status.css"></require>

    <div class="title ${initial ? '' : 'title--dimmed'} ${paused ? 'title--paused' : ''}">
        <h1>${title}</h1>
    </div>

    <slot></slot>

    <div class="message pause">
        <h2 if.bind="paused && !initial && !gameOver"
            class="au-animate animate-in animate-out">paused</h2>
    </div>

    <div if.bind="gameOver"
         class="message gameOver">
        <h2>game over</h2>
    </div>

</template>
