    <require from="./status.css"></require>

    <div class="title ${initial ? '' : 'title--dimmed'}">
        <h1 if.bind="!paused && !gameOver && !isMobile"
            class="au-animate animate-in animate-out">${title}</h1>
    </div>

    <slot></slot>

    <div class="message pause">
        <h2 if.bind="paused && !initial && !gameOver"
            class="au-animate animate-in animate-out">paused</h2>
    </div>

    <div class="message">
        <h2 if.bind="gameOver"
            class="gameOver au-animate animate-in animate-out">game over</h2>
    </div>

    <div class="message">
        <h2 if.bind="isMobile"
            class="gameOver au-animate animate-in animate-out">no keyboard</h2>
    </div>

</template>
