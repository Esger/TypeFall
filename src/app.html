<template>
    <require from="./app.css"></require>
    <require from="./reset.css"></require>
    <require from="elements/board/board"></require>
    <require from="elements/settings/settings"></require>
    <require from="elements/score/score"></require>

    <div if.bind="gameState.initial || !gameState.pause"
         class="title ${gameState.pause ? 'title--hidden' : 'title--visible'}">
        <h1>${title}</h1>
    </div>
    <board class="${gameState.pause ? 'board--dimmed' : ''}"
           game-state.bind="gameState"></board>
    <score></score>
    <settings game-state.bind="gameState"></settings>
    <div if.bind="gameState.pause && !gameState.initial"
         class="pause">
        <h2>pause</h2>
    </div>

</template>
