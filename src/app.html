<template>
    <require from="./app.css"></require>
    <require from="./reset.css"></require>
    <require from="elements/board/board"></require>
    <require from="elements/settings/settings"></require>
    <require from="elements/score/score"></require>
    <require from="elements/status/status"></require>

    <status paused.bind="paused"
            initial.bind="initial"
            game-over.bind="gameOver"
            is-mobile.bind="isMobile"
            containerless>
        <board if.bind="!isMobile"
               class="${paused ? 'board--dimmed' : ''}"
               paused.bind="paused"
               initial.bind="initial"
               game-over.bind="gameOver"></board>
        <score if.bind="!isMobile"
               game-over.bind="gameOver"></score>
        <settings if.bind="!isMobile"
                  initial.bind="initial"></settings>
    </status>

</template>
